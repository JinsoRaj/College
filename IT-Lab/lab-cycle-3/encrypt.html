<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Encrypt</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
    <body>
		<input type="button" value="Encrypt data" onclick="Encrypt()">

		<input type="button" value="Decrypt data" onclick="Decrypt()"><br><br>
        <span id="result"> </span>


        <script type="text/javascript">
	
            var Result = document.getElementById("result")
        
            function Encrypt()
            {
                var input = prompt("Please enter a 4 digit number:");
        
                var number = parseInt(input);
        
                var digit1 = parseInt((number / 1000 + 7) % 10);
                var digit2 = parseInt((((number % 1000) / 100) + 7) % 10);
                var digit3 = parseInt(((((number % 1000) % 100) / 10) + 7) % 10);
                var digit4 = parseInt(((((number % 1000) % 100) % 10) + 7) % 10);
        
                var encryptedNum = "The encrypted number is " + digit3 + digit2 + digit1 + digit4;
        
                Result.innerText = encryptedNum
        
            }
        
            function Decrypt()
            {

                var input = prompt("Please enter a 4 digit number:");
        
                var number = input // number as string
        
                var digit1 = parseInt(number / 1000);
                var digit2 = parseInt(number % 1000 / 100);
                var digit3 = parseInt(number % 1000 % 100 / 10);
                var digit4 = parseInt(number % 1000 % 100 % 10);
                
                let orginalNumber = String(digit3) + String(digit2) + String(digit1) + String(digit4)
                let resultNumber =[];
                for (var i = 0; i < orginalNumber.length; i++) {
                    if (orginalNumber[i] >= 7) {
                        resultNumber[i] = Number(orginalNumber[i]) - 7;
                    }
                    else {
                        resultNumber[i] = Number(orginalNumber[i]) + 3;
                    }
                }

                var decryptedNum = "The decrypted number is " + resultNumber.join("");
                Result.innerText = decryptedNum

            }
        
            </script>
	</body>
</html>
