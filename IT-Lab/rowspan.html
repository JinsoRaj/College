<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>span Table</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h1> Table Example :Spanning Rows And Columns</h1>
    <p style="margin-left: 270px; font-size: 12px;"> A more complex sample table</p>
    <table border="1">
        <tr>
          <th rowspan="2"><img src="./images/camel.jpg" alt="camel image"></img></th>
          <th colspan="4">Camelid comparison <br> Approximate as of 6/2011</th>
        </tr>
        <tr>
            <th># of humps</th>
            <th>Indegenous region</th>
            <th>Spits?</th>
            <th>Produces wool?</th>
        </tr>
        <tr>
            <th>Camels (bactrian)</th>
            <td>2</td>
            <td>Africa/Asia</td>
            <td>Yes</td>
            <td>Yes</td>
        </tr>
        <tr>
            <th>Llamas</th>
            <td>1</td>
            <td>Andes mountains</td>
            <td>Yes</td>
            <td>Yes</td>
        </tr>
    </table>
</body>
</html>
